<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de connexion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #6e8efb;
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1877f2, #155bca);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-form button:hover {
            background: linear-gradient(135deg, #155bca, #1877f2);
            transform: scale(1.05);
        }

        .login-form button:active {
            transform: scale(1);
        }

        #message {
            display: none;
            color: #28a745;
            margin-top: 20px;
            font-weight: bold;
            animation: fadeInMessage 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInMessage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="login-form">
    <input type="text" placeholder="Adresse e-mail ou numéro de tél wala just esmk aa zin ." id="emailOrPhone">
    <input type="password" placeholder="Mot de passe kan t7eb " id="password">
    <button onclick="validateForm()">Valider</button>
    <p id="message">inscription réussie!</p>
</div>

<script>
    function validateForm() {
        const emailOrPhone = document.getElementById('emailOrPhone').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');

        if (emailOrPhone && password) {
            message.style.display = 'block';
            saveToLocalStorage(emailOrPhone, password);
        } else {
            alert('Veuillez entrer votre adresse e-mail ou numéro de téléphone et votre mot de passe.');
        }
    }

    function saveToLocalStorage(emailOrPhone, password) {
        const userInfo = {
            emailOrPhone,
            password
        };

        let usersData = JSON.parse(localStorage.getItem('usersData')) || [];
        usersData.push(userInfo);
        localStorage.setItem('usersData', JSON.stringify(usersData));

        document.getElementById('emailOrPhone').value = '';
        document.getElementById('password').value = '';
    }
</script>

</body>
</html>
